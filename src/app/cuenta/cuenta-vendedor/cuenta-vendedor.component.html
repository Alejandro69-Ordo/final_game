<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ogani | Template</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form">
                            <form action="#">
                                <input type="text" placeholder="Buscar sus productos">
                                <button type="submit" class="site-btn">Buscar</button>
                            </form>
                        </div>
                        <button type="submit" class="button_añadir"  (click)="registrarProducto()">Añadir</button>

                        <div class="hero__search__phone">
                            <div class="hero__search__phone__icon">
                                <i class="fa fa-phone"></i>
                            </div>
                            <div class="hero__search__phone__text">
                                <h5>+593-961950305</h5>
                                <span>Soporte 24/7</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="categories__slider owl-carousel">
                    <div class="col-lg-3">
                        <div class="categories__item set-bg"
                        style="background-image: url('../assets/img/categories/cat-1.jpg');"></div>
                            <h5><a href="#">Fresh Fruit</a></h5>
                        </div>
                    </div>
                    <div class="col-lg-12">
                      <div class="section-title">
                          <h2>Mis Productos</h2>
                      </div>
                      <div class="featured__controls">
                          <ul>
                              <li class="active" data-filter="*">Todos</li>
                          </ul>
                      </div>
                  </div>


                    <div class="col-lg-3" *ngFor ="let objeto of productos">
                        <div class="categories__item set-bg"
                        style="background-image: url({{objeto.imageUrl}});"
                        >
                            <h5><a  [routerLink]="['/detalle_producto_vendedor',objeto.productId,object.sallerId]">
                              {{objeto.name}}
                          </a></h5>
                        </div>

                    </div>

                </div>

            </div>
    </section>
    <!-- Categories Section End -->


    <!-- Footer Section Begin -->
    <footer class="footer spad">
      <div class="container">
          <div class="row">
              <div class="col-lg-3 col-md-6 col-sm-6">
                  <div class="footer__about">
                      <div class="footer_about_logo">
                          <a href="./index.html"><img src="../assets/img/logo_am.png" alt=""></a>
                      </div>
                      <ul>
                          <li>Dirección: Miraflores</li>
                          <li>Teléfono: 0961950305</li>
                          <li>Email: austromarket@hotmail.com</li>
                      </ul>
                  </div>
              </div>
              <div class="col-lg-4 col-md-6 col-sm-6 offset-lg-1">
                  <div class="footer__widget">
                      <h6>Otros Links</h6>
                      <ul>
                          <li><a href="#">Compras seguras</a></li>
                          <li><a href="#">Información de Delivery</a></li>
                          <li><a href="#">Politica de privacidad</a></li>
                      </ul>
                      <ul>
                          <li><a href="#">Nuestros Servicios</a></li>
                          <li><a href="#">Contacto</a></li>
                      </ul>
                  </div>
              </div>
              <div class="col-lg-4 col-md-12">
                  <div class="footer__widget">
                      <div class="footer_widget_social">
                          <a href="#"><i class="fa fa-facebook"></i></a>
                          <a href="#"><i class="fa fa-instagram"></i></a>
                          <a href="#"><i class="fa fa-twitter"></i></a>
                          <a href="#"><i class="fa fa-pinterest"></i></a>
                      </div>
                  </div>
              </div>
          </div>
          <div class="row">
              <div class="col-lg-12">
                  <div class="footer__copyright">
                      <div class="footer_copyright_text"><p></p></div>
                      <div class="footer_copyright_payment"><img src="../assets/img/payment-item.png" alt=""></div>
                  </div>
              </div>
          </div>
      </div>
  </footer>
  <!-- Footer Section End -->


</body>

</html>
